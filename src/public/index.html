<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/gauge-chart.css">
		<style>
			#red svg.gh-gauge-chart g.gh-gauge-chart-main-layer {
			transform: translate(75px, 75px) scale(0.8) rotate(45deg); }
			
			#red svg.gh-gauge-chart path.background {
			fill: #C2B280; }
			#red svg.gh-gauge-chart path.series {
			fill: red; }
			
#big svg.gh-gauge-chart {
	width: 300px;
	height: 300px;
}

#big svg.gh-gauge-chart g.gh-gauge-chart-main-layer {
	transform: translate(150px, 150px) scale(0.8);
}

#big svg.gh-gauge-chart g.gh-gauge-chart-series-layer {
transform: rotate(135deg); }

 #big svg.gh-gauge-chart text.main-value {
	fill: red;
    font-size: 2em; }			
	
#big svg.gh-gauge-chart rect.gh-gauge-chart-overlay {	
	width: 100%;
	height: 100%;
	fill: green;
	stroke: blue;
	transform: translate(-50%, -50%);
}	
		</style>
    </head>
    <body>
		<div id="regular"></div>
		<div id="red"></div>
		<div id="big"></div>
		<script src="../../node_modules/d3/d3.js"></script>
        <script src="js/gauge-chart.js"></script>
		<script>
		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}
		
		function generateData(entryRange, valueRange, idRange) {
			var length = getRandomInt(entryRange[0], entryRange[1]);
			var data = [];
			for (var i = 0; i < length; i++) {
				var uniqueId;
				while (!uniqueId || data.filter(function(item) { return item.id === uniqueId; }).length) {
					uniqueId = getRandomInt(idRange[0], idRange[1]);
				}
				data.push({
					value: getRandomInt(valueRange[0], valueRange[1]),
					id: uniqueId
				})
			}
			return data;
		}
		
		var data = generateData([2,4], [10, 90], [1,5]);

		var chartFull = GaugeChart(document.getElementById('regular'))
			.data(data)
			.animate(true);
		chartFull.render();

		var chartHalf = GaugeChart(document.getElementById('regular'))
			.data(data)
			.animate(true)
			.renderHalfCircle(true);
		chartHalf.render();
		
		var chartHalfRed = GaugeChart(document.getElementById('red'))
			.data(data)
			.animate(true)
			.renderHalfCircle(true);
		chartHalfRed.render();
			
		var chartBig = GaugeChart(document.getElementById('big'))
			.data(data)
			.animate(true);
		chartBig.render();
		
		var chartBigThick = GaugeChart(document.getElementById('big'))
			.data(data)
			.renderHalfCircle(true)
			.seriesThickness(25)
			.seriesSeparation(10)
			.animate(true);
		chartBigThick.render();
		
		setInterval(function() {
			var data = generateData([2,4], [10, 90], [1,5]);
			chartFull.data(data);
			chartFull.render();
			chartHalf.data(data);
			chartHalf.render();				
			
			chartHalfRed.data(data);
			chartHalfRed.render();						

			chartBig.data(data);
			chartBig.render();	
			
			chartBigThick.data(data);
			chartBigThick.render();
		}, 2500);
		</script>
    </body>
</html>
